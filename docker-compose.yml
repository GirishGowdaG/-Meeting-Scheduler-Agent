version: '3.8'

services:
  ai-assistant:
    build: .
    container_name: ai-support-assistant
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - DEFAULT_LANGUAGE=en
      - SUPPORTED_LANGUAGES=en,es,fr,de,it,pt,hi,zh,ja,ar
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
